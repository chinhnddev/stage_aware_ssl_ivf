data:
  csv_path: "data-curation/metadata_hospital_all_with_split.csv"
  root_map:
    hospital: "/content/data/HungVuong_hospital_dataset/Human embryo image datasets"
    public: "/content/data/embyro_public_dataset"
  use_domain: "hospital"
  img_size: 224
  batch_size: 64
  num_workers: 2
  pin_memory: false
  split:
    make_if_missing: false
    seed: 42
    test_size: 0.15
    val_size: 0.15

model:
  backbone: resnet50
  head: mlp   # or linear
  dropout: 0.2
  pretrained:
    enabled: true
    path: "outputs/ssl_byol_stage/encoder_ssl.pth"
    from_byol_ckpt: false

train:
  epochs: 40
  warmup_epochs: 5
  unfreeze: "layer4"  # ["none","layer4","all"]
  lr_head: 1.0e-3
  lr_backbone: 1.0e-4
  weight_decay: 1.0e-6
  fp16: false
  pos_weight: "auto"
  early_stop_patience: 10
  scheduler: "cosine"
  seed: 42

eval:
  threshold: 0.5
  tune_threshold_on_val: true

logging:
  out_dir: "outputs/ft/run1_ssl_stage"
  select_metric: "val_auprc"
